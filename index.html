<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum 🥁 Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div id="set">
    <button class="w drum" data-key="w" data-audio="sounds/crash.mp3">w</button>
    <button class="a drum" data-key="a" data-audio="sounds/kick-bass.mp3">a</button>
    <button class="s drum" data-key="s" data-audio="sounds/snare.mp3">s</button>
    <button class="d drum" data-key="d" data-audio="sounds/tom-1.mp3">d</button>
    <button class="j drum" data-key="j" data-audio="sounds/tom-2.mp3">j</button>
    <button class="k drum" data-key="k" data-audio="sounds/tom-3.mp3">k</button>
    <button class="l drum" data-key="l" data-audio="sounds/tom-4.mp3">l</button>
  </div>
  <footer>
    Made with ❤️ in South Africa.
  </footer>
  <script src="index.js"></script>
</body>
</html>
